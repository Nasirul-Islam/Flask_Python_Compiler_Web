<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Python Compiler</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <span>ğŸ Online Python Compiler Developed by <a href="https://github.com/Nasirul-Islam" target="_blank">Nasirul Islam</a></span>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitcher" onchange="toggleTheme()">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <div class="toolbar">
    <button onclick="runCode(event)">â–¶ Run</button>
    <button onclick="downloadCode()">ğŸ’¾ Save</button>
    <button onclick="uploadFile()">ğŸ“‚ Upload</button>
    <input type="file" id="fileInput" accept=".py" style="display:none;" />
  </div>

  <main>
    <div class="editor">
      <textarea id="code"># Write your Python code here\nprint("Hello, world!")</textarea>
    </div>
    <div class="output">
      <div class="output-box" id="output"># Output will appear here...</div>
    </div>
  </main>

  <footer>
    <span>Â© <a href="https://github.com/Nasirul-Islam" target="_blank">Nasirul Islam</a> 2025  ğŸ </span>
  </footer>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/python/python.min.js"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "python",
      lineNumbers: true,
      theme: "default"
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function runCode(event) {
      event.preventDefault();
      console.log("clicked on button");
      const code = editor.getValue();
      const outputBox = document.getElementById("output");
      outputBox.textContent = "# Running...\n";
      // Replace this part with your real API endpoint:
      fetch("http://127.0.0.1:5000/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      })
        .then(res => res.json())
        .then(data => {
          let output = "";
          if (data.stdout) output += "Output:\n" + data.stdout;
          if (data.stderr) output += "\nError:\n" + data.stderr;
          if (data.error) output += "\nException:\n" + data.error;
          outputBox.textContent = output;
        })
        .catch(err => {
          outputBox.textContent = "# Error:\n" + err.message;
        });
    }

    function downloadCode() {
      const code = editor.getValue();
      const blob = new Blob([code], { type: "text/x-python" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "code.py";
      a.click();
      URL.revokeObjectURL(url);
    }

    function uploadFile() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          editor.setValue(e.target.result);
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>

</html>
